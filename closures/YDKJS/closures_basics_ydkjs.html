    <h3>Just a general concept</h3>
    <p>You can think of closure as a way to “remember” and continue to access a function’s scope (its variables) even once the
        function has finished running.</p>

<script>
    function makeAdder(x) {

        function add(y) {
            return x + y;
        }

        return add;

    }

    var plusSeven = makeAdder(7);

    console.log(plusSeven(100)); //107
    console.log(plusSeven(1)); //8
    console.log(plusSeven(23)); //30
    console.log(plusSeven(10)); //17



</script>
